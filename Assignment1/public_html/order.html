<!doctype html>
<html>

<head>
	<script type="text/javascript">
		function isValidName(s){
			return /^[A-Za-z\s]+$/.test(s);
		}
		function isValidEmail(s){
			var x =/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
			return x.test(s);
		}
		function validate(){
			var counter = true;
			var n = document.emailForm.person.value;
			if (isValidName(n) == false){
				alert("Invalid name, must be only characters.");
				counter = false;
			}
			var em = document.emailForm.email.value;
			if (isValidEmail(em) == false){
				alert("Invalid email address");
				counter = false;
			}
			var sub = document.emailForm.subject.value;
			var msg = document.emailForm.message.value;


			if (counter == true){
				window.open('mailto:'+em+'?subject='+sub+'&body='+msg);
			}
		}
	</script>
</head>

<body>
	<form name="emailForm" onSubmit="validate();" method="post">
		<table>
			<tr>
				<td>First Name:</td>  
				<td><input type="text" name="first" size="30" maxlength="25"/> </td>
				<td>Last Name:</td>  
				<td><input type="text" name="last" size="30" maxlength="25"/> </td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type = "email" name="email" size="30" maxlength="40"/></td>
				<td>Phone Number:</td>
				<td><input type="text" name="phone" size="30" maxlength="12"/></td>
			</tr>
			<tr>
				<td>Product Number: </td>
				<td><input type = "text" name="product" size="30" maxlength="40"/></td>
				<td>Quantity:</td>
				<td><input type="text" name="quantity" size="5" maxlength="3"/></td>
			</tr>
			<tr>
				<td>Credit Card Number: </td>
				<td><input type = "text" name="card" size="30" maxlength="16"/></td>
			</tr>
			<tr>
				<td>Shipping Address:</td>
			</tr>
			<tr>
				<td></td>
				<td>Street Address <input type = "text" name="street" size="30" maxlength="40"/></td>
			</tr>
			<tr>
				<td></td>
				<td>City <input type = "text" name="city" size="30" maxlength="25"/></td>
			</tr>
			<tr>
				<td></td>
				<td>State <input type = "text" name="state" size="5" maxlength="2"/>
				Zip Code <input type = "text" name="zip" size="8" maxlength="5"/></td>
			</tr>
			<tr>
				<td></td>
				<td>Shipping Method <input type = "checkbox" name="ship" /></td>
			</tr>
			<tr>
				<td></td> <!-- Empty column --> 
				<td><input type="submit" value="Submit!"/></td>
			</tr>
		</table>

	</form>

</body>


</html>
